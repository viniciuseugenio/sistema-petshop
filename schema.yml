openapi: 3.0.3
info:
  title: Eugepet (IVARE)
  version: 1.0.0
  description: "API RESTful feita com Django REST Framework para gerenciamento de
    vacinas de pets.\n\n Níveis de acessoo:\n    \n\n- **Administradores**: Acesso
    total aos endpoints do sistema\n    \n\n- **Veterinários**: Gerenciamento de pets,
    tutores, vacinas e registros\n    \n\n- **Tutores**: Visualização dos próprios
    dados e de seus pets\n    "
paths:
  /api/v1/accounts/:
    get:
      operationId: v1_accounts_list
      description: Requer permissão de administrador. Lista todods os usuários.
      summary: Listar usuários
      tags:
      - accounts
      security:
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/UserWGroups'
          description: ''
  /api/v1/accounts/logout/:
    post:
      operationId: v1_accounts_logout_create
      description: Remove ambos os tokens dos cookies
      summary: Remover tokens JWT
      tags:
      - accounts
      security:
      - cookieAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Deslogado com sucesso'
          description: ''
  /api/v1/accounts/token/:
    post:
      operationId: v1_accounts_token_create
      description: Recebe as credenciais do usuário e retorna os JWT tokens por meio
        de HTTPOnly cookies
      summary: Fazer login
      tags:
      - accounts
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/LoginRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/LoginRequest'
        required: true
      security:
      - cookieAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserWGroups'
          description: Login bem sucedido
        '401':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Falha no Login'
          description: Falha na autenticação
  /api/v1/accounts/token/refresh/:
    post:
      operationId: v1_accounts_token_refresh_create
      description: Recebe o refresh_token por meio dos cookies HTTPOnly e atualiza
        ambos os tokens.
      summary: Atualizar tokens JWT
      tags:
      - accounts
      security:
      - cookieAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserWGroups'
          description: Tokens atualizados com sucesso. Novos tokens enviados via cookies
            HTTPOnly.
        '401':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenRefreshError'
          description: ''
  /api/v1/pets/:
    get:
      operationId: v1_pets_list
      description: Veterinários veem todos. Tutores veem apenas seus pets.
      summary: Listagem de pets
      parameters:
      - in: query
        name: tutor
        schema:
          type: integer
        description: Para visualizar os pets de um tutor especifico
      tags:
      - pets
      security:
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/PetList'
          description: ''
    post:
      operationId: v1_pets_create
      description: Requer permissão de veterinário.
      summary: Cadastrar novo pet
      tags:
      - pets
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PetCreate'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PetCreate'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PetCreate'
        required: true
      security:
      - cookieAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PetCreate'
          description: ''
        '400':
          content:
            application/json:
              schema:
                type: object
                additionalProperties: {}
                description: Unspecified response body
          description: ''
  /api/v1/pets/{id}/:
    get:
      operationId: v1_pets_retrieve
      description: Retorna informações detalhadas de um pet específico, incluindo
        dados completos do tutor.
      summary: Obter detalhes de um pet
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: Um valor inteiro único que identifica este pet.
        required: true
      tags:
      - pets
      security:
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PetDetails'
          description: ''
    put:
      operationId: v1_pets_update
      description: Requer permissão de veterinário.
      summary: Atualizar pet (completo)
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: Um valor inteiro único que identifica este pet.
        required: true
      tags:
      - pets
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PetList'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PetList'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PetList'
        required: true
      security:
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PetList'
          description: ''
    patch:
      operationId: v1_pets_partial_update
      description: Requer permissão de veterinário.
      summary: Atualizar pet (parcial)
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: Um valor inteiro único que identifica este pet.
        required: true
      tags:
      - pets
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedPetList'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedPetList'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedPetList'
      security:
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PetList'
          description: ''
    delete:
      operationId: v1_pets_destroy
      description: Requer permissão de administrador.
      summary: Deletar pet
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: Um valor inteiro único que identifica este pet.
        required: true
      tags:
      - pets
      security:
      - cookieAuth: []
      responses:
        '204':
          description: No response body
  /api/v1/tutores/:
    get:
      operationId: v1_tutores_list
      description: Requer permissão de veterinário.
      summary: Listagem de tutores
      tags:
      - tutores
      security:
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Tutor'
          description: ''
    post:
      operationId: v1_tutores_create
      description: Apenas o veterinário pode cadastar um novo tutor. Envia todos os
        dados do user caso queira criar um, ou apenas o user_id caso já exista.
      summary: Cadastrar novo tutor
      tags:
      - tutores
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TutorCreate'
            examples:
              CriandoNovoUsuário:
                value:
                  username: maria
                  first_name: Maria
                  last_name: Santos
                  email: maria@gmail.com
                  password: senha123
                  celular: '12345958901'
                summary: Criando novo usuário
                description: Cria um novo usuário junto com o tutor
              UsandoUsuárioExistente:
                value:
                  user_id: 3
                  celular: '12345958901'
                summary: Usando usuário existente
                description: Associa um usuário já existe como tutor
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/TutorCreate'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/TutorCreate'
      security:
      - cookieAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Tutor'
          description: ''
  /api/v1/tutores/{id}/:
    get:
      operationId: v1_tutores_retrieve
      description: Requer permissão de veterinário, ou ser o próprio tutor.
      summary: Obter detalhes do tutor
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: Um valor inteiro único que identifica este Tutor.
        required: true
      tags:
      - tutores
      security:
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Tutor'
          description: ''
    put:
      operationId: v1_tutores_update
      description: Requer permissão de veterinário.
      summary: Atualizar tutor (completo)
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: Um valor inteiro único que identifica este Tutor.
        required: true
      tags:
      - tutores
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Tutor'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Tutor'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Tutor'
        required: true
      security:
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Tutor'
          description: ''
    patch:
      operationId: v1_tutores_partial_update
      description: Requer permissão de veterinário.
      summary: Atualizar tutor (parcial)
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: Um valor inteiro único que identifica este Tutor.
        required: true
      tags:
      - tutores
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedTutor'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedTutor'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedTutor'
      security:
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Tutor'
          description: ''
    delete:
      operationId: v1_tutores_destroy
      description: Requer permissão de veterinário.
      summary: Deletar tutor
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: Um valor inteiro único que identifica este Tutor.
        required: true
      tags:
      - tutores
      security:
      - cookieAuth: []
      responses:
        '204':
          description: No response body
  /api/v1/vacinas/registros/:
    get:
      operationId: v1_vacinas_registros_list
      description: "\n        Lista registros de vacinação aplicadas em pets.\n        \n
        \       Filtros:\n        - `pet`: ID do pet para filtrar registros\n        -
        `veterinario`: ID do veterinário para filtrar registros\n        \n        Regras
        de acesso:\n        - Veterinários: visualizam todos os registros\n        -
        Tutores: visualizam apenas registros de seus pets\n        "
      summary: Listagem de registros de vacinação
      parameters:
      - in: query
        name: pet
        schema:
          type: integer
        description: Filtrar registros por ID do pet
      - in: query
        name: veterinario
        schema:
          type: integer
        description: Filtrar registros por ID do veterinário
      tags:
      - registros
      security:
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/RegistroVacinaList'
          description: ''
    post:
      operationId: v1_vacinas_registros_create
      description: Cria um novo registro de vacinação aplicada em um pet. Requer permissão
        de veterinário ou tutor.
      summary: Registrar vacinação
      tags:
      - registros
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegistroVacinaCreate'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/RegistroVacinaCreate'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/RegistroVacinaCreate'
        required: true
      security:
      - cookieAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RegistroVacinaCreate'
          description: ''
  /api/v1/vacinas/registros/{id}/:
    get:
      operationId: v1_vacinas_registros_retrieve
      description: Retorna informações detalhadas de um registro de vacinação específico.
      summary: Obter detalhes do registro de vacinação
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: Um valor inteiro único que identifica este registro vacina.
        required: true
      tags:
      - registros
      security:
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RegistroVacinaDetails'
          description: ''
    put:
      operationId: v1_vacinas_registros_update
      description: Requer permissão de veterinário ou tutor.
      summary: Atualizar registro de vacinação (completo)
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: Um valor inteiro único que identifica este registro vacina.
        required: true
      tags:
      - registros
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegistroVacinaCreate'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/RegistroVacinaCreate'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/RegistroVacinaCreate'
        required: true
      security:
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RegistroVacinaCreate'
          description: ''
    patch:
      operationId: v1_vacinas_registros_partial_update
      description: Requer permissão de veterinário ou tutor.
      summary: Atualizar registro de vacinação (parcial)
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: Um valor inteiro único que identifica este registro vacina.
        required: true
      tags:
      - registros
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedRegistroVacinaCreate'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedRegistroVacinaCreate'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedRegistroVacinaCreate'
      security:
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RegistroVacinaCreate'
          description: ''
    delete:
      operationId: v1_vacinas_registros_destroy
      description: Requer permissão de veterinário ou tutor.
      summary: Deletar registro de vacinação
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: Um valor inteiro único que identifica este registro vacina.
        required: true
      tags:
      - registros
      security:
      - cookieAuth: []
      responses:
        '204':
          description: No response body
  /api/v1/vacinas/unidades/:
    get:
      operationId: v1_vacinas_unidades_list
      description: Requer permissão de veterinário. Lista todas as unidades de vacinas
        disponíveis no sistema.
      summary: Listagem de vacinas
      tags:
      - vacinas
      security:
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Vacina'
          description: ''
    post:
      operationId: v1_vacinas_unidades_create
      description: Requer permissão de veterinário. Cria uma nova unidade de vacina.
      summary: Cadastrar nova vacina
      tags:
      - vacinas
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Vacina'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Vacina'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Vacina'
        required: true
      security:
      - cookieAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Vacina'
          description: ''
  /api/v1/vacinas/unidades/{id}/:
    get:
      operationId: v1_vacinas_unidades_retrieve
      description: Requer permissão de veterinário.
      summary: Obter detalhes da vacina
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: Um valor inteiro único que identifica este vacina.
        required: true
      tags:
      - vacinas
      security:
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Vacina'
          description: ''
    put:
      operationId: v1_vacinas_unidades_update
      description: Requer permissão de veterinário.
      summary: Atualizar vacina (completo)
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: Um valor inteiro único que identifica este vacina.
        required: true
      tags:
      - vacinas
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Vacina'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Vacina'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Vacina'
        required: true
      security:
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Vacina'
          description: ''
    patch:
      operationId: v1_vacinas_unidades_partial_update
      description: Requer permissão de veterinário.
      summary: Atualizar vacina (parcial)
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: Um valor inteiro único que identifica este vacina.
        required: true
      tags:
      - vacinas
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedVacina'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedVacina'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedVacina'
      security:
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Vacina'
          description: ''
    delete:
      operationId: v1_vacinas_unidades_destroy
      description: Requer permissão de veterinário.
      summary: Deletar vacina
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: Um valor inteiro único que identifica este vacina.
        required: true
      tags:
      - vacinas
      security:
      - cookieAuth: []
      responses:
        '204':
          description: No response body
  /api/v1/veterinarios/:
    get:
      operationId: v1_veterinarios_list
      description: Requer permissão de veterinário.
      summary: Listagem de veterinários
      tags:
      - veterinarios
      security:
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Veterinario'
          description: ''
    post:
      operationId: v1_veterinarios_create
      description: Requer permissão de administrador. Envia todos os dados do user
        caso queira criar um, ou apenas o user_id caso já exista.
      summary: Cadastrar novo veterinário
      tags:
      - veterinarios
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/VeterinarioCreate'
            examples:
              CriandoNovoUsuário:
                value:
                  username: maria
                  first_name: Maria
                  last_name: Santos
                  email: maria@gmail.com
                  password: senha123
                  celular: '12345958901'
                summary: Criando novo usuário
                description: Cria um novo usuário junto com o veterinário
              UsandoUsuárioExistente:
                value:
                  user_id: 3
                  celular: '12345958901'
                summary: Usando usuário existente
                description: Associa um usuário já existe como veterinário
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/VeterinarioCreate'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/VeterinarioCreate'
        required: true
      security:
      - cookieAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VeterinarioCreate'
          description: ''
  /api/v1/veterinarios/{id}/:
    get:
      operationId: v1_veterinarios_retrieve
      description: Requer permissão de veterinário.
      summary: Obter detalhes do veterinário
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: Um valor inteiro único que identifica este veterinario.
        required: true
      tags:
      - veterinarios
      security:
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Veterinario'
          description: ''
    put:
      operationId: v1_veterinarios_update
      description: O usuário deve ser o próprio veterinário.
      summary: Atualizar veterinário (completo)
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: Um valor inteiro único que identifica este veterinario.
        required: true
      tags:
      - veterinarios
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Veterinario'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Veterinario'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Veterinario'
        required: true
      security:
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Veterinario'
          description: ''
    patch:
      operationId: v1_veterinarios_partial_update
      description: O usuário deve ser o próprio veterinário.
      summary: Atualizar veterinário (parcial)
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: Um valor inteiro único que identifica este veterinario.
        required: true
      tags:
      - veterinarios
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedVeterinario'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedVeterinario'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedVeterinario'
      security:
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Veterinario'
          description: ''
    delete:
      operationId: v1_veterinarios_destroy
      description: Request permissão de administrador
      summary: Deletar veterinário
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: Um valor inteiro único que identifica este veterinario.
        required: true
      tags:
      - veterinarios
      security:
      - cookieAuth: []
      responses:
        '204':
          description: No response body
